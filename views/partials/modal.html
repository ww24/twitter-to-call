<!-- add Phone Number dialog -->
<div id="add-phone-modal" class="modal fade" tabindex="-1" role="dialog" aria-labbeldby="PhoneAdd" aria-hidden="true">
  <div class="modal-dialog">
    <form class="modal-content" role="form">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title">
          <span class="glyphicon glyphicon-plus"></span> Add Phone Number
        </h4>
      </div>
      <div class="modal-body">
        <div class="form-horizontal">
          <div class="form-group">
            <label for="phone-name" class="col-xs-3 control-label">名前</label>
            <div class="col-xs-9">
              <input type="text" name="name" id="phone-name" class="form-control" placeholder="自宅" required>
            </div>
          </div>
          <div class="form-group">
            <label for="phone-number" class="col-xs-3 control-label">電話番号</label>
            <div class="col-xs-9">
              <div class="input-group">
                <span class="input-group-addon">+81</span>
                <input type="text" name="number" id="phone-number" class="form-control" placeholder="5031596741" required>
              </div>
            </div>
          </div>
          <div class="panel panel-info">
            <div class="panel-heading">
              注意
            </div>
            <div class="panel-body">
              電話番号は、先頭の 0 を省略して入力します。<br>
              指定できる番号は日本国内のものに限ります。
            </div>
          </div>
          <div id="add-phone-modal-error" class="alert alert-danger"></div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button id="add-phone-modal-submit" data-loading-text="Saving..." type="submit" class="btn btn-primary">Add</button>
      </div>
    </form>
  </div>
</div>
